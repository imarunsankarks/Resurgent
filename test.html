<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .circle-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      shape-outside: circle(50% at 50% 50%);
      float: left;
      margin-right: 20px;
    }

    .curved-text {
      width: 300px;
      float: left;
    }
  </style>
</head>
<body>

  <div class="circle-container"></div>

  <div class="curved-text">
    <p>Your curved text goes here. Adjust the width, height, and other styles as needed.</p>
  </div>

</body>
</html>
